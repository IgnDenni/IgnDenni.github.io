<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Money Tracker - Login</title>
  </head>
  <body>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                <form id="login-form">
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="username" class="form-control form-control-lg" placeholder="Username" required>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" required>
                  </div>

                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="forgot.html">Forgot password?</a></p>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                </form>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a img="gambar/facebook.png" href="https://www.facebook.com/login.php" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a img="gambar/twitter.png" href="https://twitter.com/i/flow/login" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a img="gambar/google.png" href="https://accounts.google.com/InteractiveLogin/signinchooser?ifkv=ARZ0qKJQuKhY6UcDEM8PZAMMP-7I_5-K_mJa-scaPNU6tGMYMh1tX5zKBTlETZFAJAlpoosA4TeJ&theme=mn&ddm=0&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>

              </div>

              <div>
                <p class="mb-0">Don't have an account? <a href="signup.html" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>

<script>
$(document).ready(function() {
  $("#login-form").submit(function(event) {
    event.preventDefault();
    const username = $("#username").val();
    // Periksa validasi dan kirim form
    if (username) {
      // Kirim data username melalui AJAX
      $.ajax({
        type: "POST",
        url: "login.php",
        data: { username: username },
        success: function(response) {
          // Tangani respons dari server
          if (response === "Berhasil") {
            // Redirect ke halaman utama
            window.location.href = "index.php";
          } else {
            // Tampilkan pesan error
            alert("Gagal: " + response);
          }
        }
      });
    }
  });
});
</script>
