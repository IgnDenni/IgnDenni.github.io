<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok 2 | PTI</title>
    <link rel="stylesheet" href="tracker.css">
</head>

<body>
  <header>
    <h2 class="logo">FundTrack</h2>
    <nav class="navigation">
    <a href="tes.html">Home<span></span></a>
    <a href="tracker.html" class="active">Expense Tracker<span></span></a>
    <a href="About.html">About<span></span></a>
    </nav>
</header>
</body>

  <body>
    <h1>Expense Tracker</h1>

    <main>
      <header>
        <div>
          <h5>Total Balance</h5>
          <span id="balance">Rp.0.00</span>
        </div>
        <div>
          <h5>Income</h5>
          <span id="income">Rp.0.00</span>
        </div>
        <div>
          <h5>Expense</h5>
          <span id="expense">Rp.0.00</span>
        </div>
      </header>

      <section>
        <h3>Transactions</h3>
        <ul id="transactionList"></ul>
        <div id="status"></div>
      </section>

      <section>
        <h3>Add Transaction</h3>

        <form id="transactionForm">
          <div>
            <label for="type">
              <input type="checkbox" name="type" id="type" />
              <div class="option">
                <span>Expense</span>
                <span>Income</span>
              </div>
            </label>
          </div>
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" required />
          </div>
          <div>
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              value="0"
              min="0.01"
              step="0.01"
              required
            />
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" name="date" required />
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <script src="tracker.js"></script>
  </body>
</html>
